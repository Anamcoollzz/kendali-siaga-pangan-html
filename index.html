      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Titillium Web", sans-serif;

      .button-main {
        width: 200px;
        text-align: center;
        color: #fff;
      }

      .button-main.position {

        top: 360px;

      .slider_area_proyek_baru {
        height: 100vh;
      }

      .slider_content_proyek_baru {
        padding: 0;
        margin: 0 auto;
        display: flex;
        justify-content: center;
      }

      svg .draw-style {
        stroke: #fefcbf;
        stroke-width: 4px;
        fill: transparent;
      }

      svg .draw-animation {
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        stroke-dasharray: 640;
        stroke-dashoffset: 640;
        animation: animate 5s forwards normal;
      }

      svg .draw-animation-lingkaran {
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        stroke-dasharray: 640;
        stroke-dashoffset: 640;
        animation: animate 3s forwards normal;
      }

      svg .draw-animation-delay-bawah-bawah {
        stroke-dasharray: 640;
        stroke-dashoffset: 640;
        animation: animate 5s forwards normal;
        animation-delay: 0.7s;
      }

      svg .draw-animation-delay-bawah {
        stroke-dasharray: 640;
        stroke-dashoffset: 640;
        animation: animate 5s forwards normal;
        animation-delay: 1s;
      }

      svg .draw-animation-delay-atas {
        stroke-dasharray: 640;
        stroke-dashoffset: 640;
        animation: animate 5s forwards normal;
        animation-delay: 0.8s;
      }

      svg .draw-animation-delay-terbawah {
        stroke-dasharray: 640;
        stroke-dashoffset: 640;
        animation: animate 5s forwards normal;
        animation-delay: 1s;
      }

      .clickMe {
        -webkit-transition: all 0.2s ease-in;
        transition: all 0.2s ease-in;
      }

      .fade-in {
        animation: fadeIn ease 1s;
        animation-delay: 1s;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          display: none;
        }
        100% {
          opacity: 1;
          display: block;
        }
      }

      @keyframes animate {
        to {
          stroke-dashoffset: 0;
        }
      }

      @media screen and (max-width: 576px) {
        .singitan-mobile {
          display: none;
        }
      }

      @media screen and (min-width: 576px) {

    <script>
      var svg = ` <svg width="1280" height="720">
            <g class="draw-style bg-blue-400" id="svg">

              <circle class="draw-animation-lingkaran" cx="640" cy="360" r="100" />

              <!-- {{-- Garis Atas Kiri dan Kanan --}} -->
              <line class="draw-animation" x1="577" y1="287" x2="577" y2="185"/>
              <line class="draw-animation" x1="703" y1="287" x2="703" y2="185" />
              <line class="draw-animation-delay-atas" x1="579" y1="185" x2="475" y2="185" />
              <line class="draw-animation-delay-atas" x1="701" y1="185" x2="805" y2="185" />
              <!-- {{-- Garis Tengah Kiri dan Kanan --}} -->

              <line class="draw-animation" x1="540" y1="360" x2="475" y2="360" />
              <!-- {{-- Garis Bawah Tengah --}} -->
              <line class="draw-animation" x1="640" y1="460" x2="640" y2="660" />
              <!-- {{-- Garis Bawah Kiri dan Kanan --}} {{-- x nya 70px --}} -->
              <line class="draw-animation" x1="577" y1="433" x2="407" y2="433" />
              <line class="draw-animation" x1="703" y1="433" x2="875" y2="433" />
              <!-- {{-- y nya 70px --}} -->
              <line class="draw-animation-delay-bawah" x1="409" y1="431" x2="409" y2="505" />
              <line class="draw-animation-delay-bawah" x1="873" y1="431" x2="873" y2="505" />
              <!-- {{-- Garis Bawah Bawah --}} -->
              <line class="draw-animation" x1="640" y1="475" x2="542" y2="475" />
              <line class="draw-animation" x1="640" y1="475" x2="738" y2="475" />
              <line class="draw-animation-delay-bawah-bawah" x1="544" y1="475" x2="544" y2="505" />
              <line class="draw-animation-delay-bawah-bawah" x1="736" y1="475" x2="736" y2="505" />
              <!-- {{-- Garis Terbawah --}} -->
              <line class="draw-animation-delay-terbawah" x1="640" y1="660" x2="540" y2="660" />
              <line class="draw-animation-delay-terbawah" x1="640" y1="660" x2="740" y2="660" />
            </g>
          </svg>`;
      document.getElementById("clickMe").addEventListener("click", function () {
        document.getElementById("svg_area").innerHTML = svg;
        document.getElementById("clickMe").classList.remove("text-4xl");
        document.getElementById("clickMe").classList.add("text-2xl");
        // document.getElementById(
        //   "clickMe"

        //   <div class="text-xl">PANGAN</div>`;

          document.getElementById("text-atas").classList.remove("hidden");
        }, 760);

        setTimeout(function () {
          document.getElementById("text-atas-kiri").classList.remove("hidden");
          document.getElementById("text-atas-kanan").classList.remove("hidden");
        }, 760);

        setTimeout(function () {
          document
            .getElementById("text-tengah-kiri")
            .classList.remove("hidden");
          document
            .getElementById("text-tengah-kanan")
            .classList.remove("hidden");
        }, 200);

        setTimeout(function () {
          document
            .getElementById("text-bawah-kiri2")
            .classList.remove("hidden");
          document
            .getElementById("text-bawah-kanan")
            .classList.remove("hidden");
